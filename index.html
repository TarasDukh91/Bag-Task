<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Schedule</title>
</head>
<body>
    <nav class="header">
        <h1 class="header__text">Schedule</h1>
    </nav>
    <div class="main__add">
        <p class="main__add--text">Add Schedule</p>
        <button class="main__add--button"><i class="fas fa-plus"></i></button>
    </div>
    <div id="form--div">
    <form action="#" class="main" id="main_form">
      <div class="div--form" id="div__form_1">
        <div class="main__input" id="main-input">
          <span class="error--massage">Wrong time</span>
            <input class="main__input--time--start" type="text" placeholder="Start time" onchange="onInputChange(this)" id="startTime">
            <input class="main__input--time--end" type="text" placeholder="End time" onchange="onInputChange(this)" id="endTime">
        </div>
       
        <div class="main__checkbox">
            <span class="day">Mon</span>
            <label class="main__checkbox--label">
                <input type="checkbox" class="checkbox" name="days[]" onchange="onCheckboxChange(this)" value="0">
                <span class="checkmark"></span>
              </label>
              <span class="day">Tue</span>
              <label class="main__checkbox--label">
                <input type="checkbox" class="checkbox" name="days[]" onchange="onCheckboxChange(this)" value="1">
                <span class="checkmark"></span>
              </label>
              <span class="day">Wed</span>
              <label class="main__checkbox--label">
                <input type="checkbox" class="checkbox" name="days[]" onchange="onCheckboxChange(this)" value="2">
                <span class="checkmark"></span>
              </label>
              <span class="day">Thu</span>
              <label class="main__checkbox--label">
                <input type="checkbox" class="checkbox" name="days[]" onchange="onCheckboxChange(this)" value="3">
                <span class="checkmark"></span>
              </label>
              <span class="day">Fri</span>
              <label class="main__checkbox--label">
                <input type="checkbox" class="checkbox" name="days[]" onchange="onCheckboxChange(this)" value="4">
                <span class="checkmark"></span>
              </label>
              <span class="day">Sat</span>
              <label class="main__checkbox--label">
                <input type="checkbox" class="checkbox" name="days[]" onchange="onCheckboxChange(this)" value="5">
                <span class="checkmark"></span>
              </label>
              <span class="day">Sun</span>
              <label class="main__checkbox--label">
                <input type="checkbox" class="checkbox" name="days[]" onchange="onCheckboxChange(this)" value="6">
                <span class="checkmark"></span>
              </label>
        </div>
      </div>
    
    </form>  
    <button type="submit" class="submit" onclick="onSubmit()">Submit</button>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <!-- <script src="test.js"></script> -->
    
</body>
</html>
